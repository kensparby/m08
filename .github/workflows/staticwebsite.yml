jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt --recursive

    - name: Terraform Plan
      run: terraform plan -out=tfplan -var="rg_name=rgweks9220" -var="sa_name=saksmodul08web001" 

    - name: Publish Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan

    - name: 'Check last commit message'
      id: commit
      run: echo "::set-output name=message::$(git log --format=%B -n 1)"

    - name: 'Conditionally run terraform'
      run: |
        if [[ "${{ steps.commit.output.message }}" == *"destroy"* ]]; then
          terraform destroy -auto-approve
        elif [[ "${{ steps.commit.output.message }}" == *"apply -force"* ]]; then
          terraform apply -auto-approve -lock=false
        else
          terraform apply -auto-approve tfplan
        fi


