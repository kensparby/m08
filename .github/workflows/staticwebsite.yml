# This is a basic workflow to help you get started with Actions
name: web

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  
  workflow_dispatch:
    inputs:
      action_type:
        description: 'What action should be performed?'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt --recursive

    - name: Terraform Plan
      run: terraform plan -out=tfplan -var="rg_name=rgweks9220" -var="sa_name=saksmodul08web001" 

    - name: Publish Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan

    # - name: Terraform Apply
    #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    #   run: terraform apply -auto-approve tfplan

    - name: Terraform Apply
      if: github.event.inputs.action_type == 'apply'
      id: apply
      run: terraform apply -auto-approve

    - name: Terraform Destroy
      if: github.event.inputs.action_type == 'destroy'
      id: destroy
      run: terraform destroy -auto-approve